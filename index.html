<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinem Alır | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf6;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    .background-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url("img/side-left.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .header-box {
      background-color: rgba(255, 250, 242, 0.8); /* yarı saydam */
      border: 3px solid #a678d3;
      border-radius: 20px;
      padding: 30px 60px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      margin-bottom: 60px;
    }

    .header-box h1 {
      font-size: 42px;
      margin: 0;
      color: #000; /* siyah yazı */
    }

    .header-box h2 {
      font-size: 22px;
      margin-top: 10px;
      color: #333;
    }

    .flags {
      display: flex;
      gap: 40px;
    }

    .flags a img {
      width: 70px;
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
      object-fit: cover;
    }

    .flags a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="background-img"></div>

  <div class="container">
    <div class="header-box">
      <h1>Sinem Alır</h1>
      <h2>Portfolyo / Portfolio</h2>
    </div>

    <div class="flags">
      <a href="tr.html">
        <img src="img/TR.png" alt="Türkçe">
      </a>
      <a href="en.html">
        <img src="img/EN.jpeg" alt="English">
      </a>
    </div>
  </div>
</body>
</html>
