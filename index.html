<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinem Alır | Portföy</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fefbf6;
      background-image: url('img/side-left.jpeg'), url('img/side-left.jpeg');
      background-position: left center, right center;
      background-size: 250px auto, 250px auto;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed;
      font-family: 'Segoe UI', sans-serif;
    }

    .overlay {
      background-color: rgba(255, 255, 255, 0.8);
      border: 3px solid #a678d3;
      border-radius: 20px;
      max-width: 600px;
      margin: 60px auto 30px;
      padding: 30px 20px;
      text-align: center;
      backdrop-filter: blur(10px);
    }

    .overlay h1 {
      margin: 0;
      font-size: 32px;
      color: #111;
    }

    .overlay p {
      font-size: 18px;
      color: #555;
    }

    .lang-options {
      display: flex;
      justify-content: center;
      gap: 100px;
      margin-top: 40px;
      margin-bottom: 80px;
      flex-wrap: wrap;
    }

    .lang-box {
      text-align: center;
    }

    .lang-box img {
      width: 110px;
      height: 70px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
      transition: transform 0.2s ease;
    }

    .lang-box img:hover {
      transform: scale(1.05);
    }

    .lang-box p {
      margin-top: 10px;
      font-weight: bold;
      color: #8b2ab2;
    }

    .lang-box img[title] {
      position: relative;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>Sinem Alır</h1>
    <p>Portfolyo / Portfolio</p>
  </div>

  <div class="lang-options">
    <div class="lang-box">
      <a href="index-tr.html">
        <img src="img/TR.png" alt="Türkçe" title="Türkçe">
      </a>
      <p>Projeler</p>
    </div>
    <div class="lang-box">
      <a href="index-en.html">
        <img src="img/EN.jpeg" alt="English" title="English">
      </a>
      <p>Projects</p>
    </div>
  </div>
</body>
</html>
