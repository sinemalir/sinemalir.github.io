<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sinem Alır | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf6;
      position: relative;
    }

    .left-img {
      position: fixed;
      top: 0;
      left: 0;
      width: 250px;
      height: 100%;
      background-image: url("img/side-left.jpeg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      opacity: 0.2;
      z-index: 0;
    }

    .container {
      position: relative;
      z-index: 1;
      text-align: center;
      margin-top: 120px;
    }

    h1 {
      font-size: 36px;
      color: #8b2ab2;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 24px;
      margin-bottom: 40px;
    }

    .flags {
      display: flex;
      justify-content: center;
      gap: 60px;
      margin-top: 40px;
    }

    .flags a img {
      width: 80px;
      height: 55px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s ease;
    }

    .flags a img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="left-img"></div>

  <div class="container">
    <h1>Sinem Alır</h1>
    <h2>Welcome | Hoşgeldiniz</h2>

    <div class="flags">
      <a href="tr.html">
        <img src="img/TR.png" alt="Türkçe">
      </a>
      <a href="en.html">
        <img src="img/EN.jpeg" alt="English">
      </a>
    </div>
  </div>
</body>
</html>
