<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinem Alır Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf6;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #8b2ab2;
    }

    .flag-links {
      display: flex;
      gap: 40px;
      justify-content: center;
      margin-top: 30px;
    }

    .flag {
      text-decoration: none;
      color: black;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .flag:hover {
      transform: scale(1.05);
    }

    .flag img {
      width: 100px;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    .flag span {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome | Hoşgeldiniz</h1>
    <div class="flag-links">
      <a class="flag" href="tr.html">
        <img src="img/TR.png" alt="Türkçe">
        <span>Türkçe</span>
      </a>
      <a class="flag" href="en.html">
        <img src="img/EN.jpeg" alt="English">
        <span>English</span>
      </a>
    </div>
  </div>
</body>
</html>
