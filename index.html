<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sinem Alır | Portfolio</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #fefbf6;
      background-image: url("img/side-left.jpeg");
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      background-attachment: fixed;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }

    .name-box {
      border: 3px solid #a678d3;
      border-radius: 20px;
      padding: 20px 40px;
      margin-bottom: 40px;
      background-color: transparent;
      z-index: 1;
    }

    .name-box h1 {
      margin: 0;
      font-size: 36px;
      color: #000;
    }

    .name-box p {
      margin-top: 10px;
      font-size: 20px;
      color: #555;
    }

    .flag-container {
      display: flex;
      gap: 60px;
      margin-bottom: 20px;
    }

    .flag-container a {
      text-decoration: none;
      text-align: center;
    }

    .flag-container img {
      width: 120px;
      height: 80px;
      object-fit: cover;
      border-radius: 10px;
      border: 2px solid #ccc;
      transition: transform 0.3s ease;
    }

    .flag-container img:hover {
      transform: scale(1.05);
    }

    .flag-container span {
      display: block;
      margin-top: 10px;
      color: #8b2ab2;
      font-weight: bold;
    }

    .tooltip {
      position: relative;
      display: inline-block;
    }

    .tooltip .tooltiptext {
      visibility: hidden;
      width: 160px;
      background-color: #8b2ab2;
      color: #fff;
      text-align: center;
      border-radius: 6px;
      padding: 5px;
      position: absolute;
      z-index: 1;
      bottom: 125%;
      left: 50%;
      margin-left: -80px;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="name-box">
      <h1>Sinem Alır</h1>
      <p>Portfolio / Portfolyo</p>
    </div>
    <div class="flag-container">
      <div class="tooltip">
        <a href="index-tr.html">
          <img src="img/TR.png" alt="Türkçe">
          <span>Projeler</span>
        </a>
        <span class="tooltiptext">Türkçe Portfolyo</span>
      </div>
      <div class="tooltip">
        <a href="index-en.html">
          <img src="img/EN.jpeg" alt="English">
          <span>Projects</span>
        </a>
        <span class="tooltiptext">English Portfolio</span>
      </div>
    </div>
  </div>
</body>
</html>
